<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
  <ng-container *ngFor="let c of cartes">
    <div class="bg-white rounded-lg overflow-hidden shadow-md mb-4 mt-4">
      <img src="./assets/carte-de-credit.png" class="w-full h-48 object-cover">
      <div class="p-4">
        <h2 class="text-xl font-bold mb-2">{{ c.nom }}</h2>
        <p class="text-gray-700">{{ c.description }}</p>
        <div class="mt-4">
          <div class="flex items-center">
            <span class="text-gray-700 mr-2">Code :</span>
            <span class="font-semibold">{{ c.code }}</span>
          </div>
          <div class="flex items-center mt-2">
            <span class="text-gray-700 mr-2">CCV :</span>
            <span class="font-semibold">{{ c.ccv }}</span>
          </div>
          <div class="flex items-center mt-2">
            <span class="text-gray-700 mr-2">Date d'expiration :</span>
            <span class="font-semibold">{{ c.mois }}/{{ c.annee }}</span>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
